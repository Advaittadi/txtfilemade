<html>

<head>
    <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js"
        type="text/javascript"></script>
</head>

<body><button onclick="download()">Download</button></body>
<script>
    messageid = " hi byetata"
    
    ThunkableWebviewerExtension.receiveMessage(function (message) {
        messageid = message
        download()
    })
   
    function download()
    {
    
        var element = document.createElement('a');
        element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(messageid));
        element.setAttribute('download', "attendancesheet.txt");

        element.style.display = 'none';

        element.click();

        document.body.removeChild(element);
        download("attendance-sheet.txt" , messageid)
        }
        
    


</script>

</html>
